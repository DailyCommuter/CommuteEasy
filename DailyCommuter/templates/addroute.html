<!doctype html>
<html>
<head><title>Trip Planner</title></head>
<body>
  <h1>Plan Your Route</h1>
  <form method="POST">
    <label>Start Address:</label><br>
    <input type="text" name="start_address" required><br><br>
    
    <label>End Address:</label><br>
    <input type="text" name="end_address" required><br><br>
    
    <label>Arrival Time:</label><br>
    <input type="datetime-local" name="arrival_time" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
